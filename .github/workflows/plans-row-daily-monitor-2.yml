name: Plans ROW Daily Monitor 2
# 
# Smart per-locale frequency adjustment:
# - Normal mode: Tests run 10x per day per locale
# - Faulty mode: Specific locales run 1x per day (reduces alert fatigue during known issues)
#
# To reduce test frequency for specific locales:
#   1. Go to: Settings > Secrets and variables > Actions > Variables tab
#   2. Create/edit variable: PLANS_FAULTY_LOCALES
#   3. Set value to comma-separated locale codes (e.g., "uk,jp,de")
#   4. Faulty locales will automatically reduce to 1x per day at 6am local time
#   5. Failures for faulty locales will route to 'loot-loaders-tests' instead of 'acom-commerce-alerts'
#   6. Remove locales from list or clear variable to restore normal 10x per day frequency
#
# Supported locale codes:
#   uk, jp, de, fr, es, it, in, br
#
# Example values:
#   - "uk" - Only UK runs 1x per day
#   - "uk,jp,br" - UK, Japan, and Brazil run 1x per day
#   - "" or unset - All locales run 10x per day (normal mode)

