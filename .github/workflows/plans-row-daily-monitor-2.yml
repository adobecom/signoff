            MATRIX="{\"include\":[{\"url\":\"https://www.adobe.com/${LOCALE}/creativecloud/plans.html\",\"locale\":\"${LOCALE}\"}]}"
            echo "matrix<<EOF" >> $GITHUB_OUTPUT
