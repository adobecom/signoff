  monitor:
    needs: filter-matrix
    if: ${{ needs.filter-matrix.outputs.has_tests == 'true' }}
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.56.0-noble
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.filter-matrix.outputs.matrix) }}
    env:
      TEST_URL: ${{ github.event.inputs.test_url || matrix.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_wait_seconds: 10
          command: npm ci

      - name: Run plans ROW monitor
        run: npx playwright test plans/monitor_row2.spec.js --project=chromium
        env:
          TEST_TABS: ${{ inputs.test_tabs }}
          USER_AGENT_SUFFIX: "${{ secrets.USER_AGENT_SUFFIX }}"

      - name: Process error reports
        if: failure()
        id: process-errors
        run: |
          # Install jq if not available
          if ! command -v jq &> /dev/null; then
            apt-get update && apt-get install -y jq
          fi
          
          ERROR_SUMMARY=""
          if [ -d "test-results" ] && [ -n "$(ls -A test-results/error-report-*.json 2>/dev/null)" ]; then
            echo "Found error report files"
            for file in test-results/error-report-*.json; do
              if [ -f "$file" ]; then
                echo "Processing $file"
                TEST_NAME=$(jq -r '.testName' "$file")
                ERROR_COUNT=$(jq -r '.errorCount' "$file")
                ERRORS=$(jq -r '.errors | join("\n• ")' "$file")
                
                ERROR_SUMMARY="${ERROR_SUMMARY}
          
          **${TEST_NAME}** (${ERROR_COUNT} error(s)):
          • ${ERRORS}
          "
              fi
            done
          else
            ERROR_SUMMARY="No detailed error information available. Check the logs for details."
          fi
          
          # Save to GitHub output using heredoc to handle multiline
          echo "ERROR_SUMMARY<<EOF" >> $GITHUB_OUTPUT
          echo "$ERROR_SUMMARY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: plans-row-monitor-${{ matrix.locale }}-${{ github.run_number }}
          path: |
            playwright-report/
            screenshots/
            test-results/
          retention-days: 30

      - name: Check if locale is in faulty mode
        id: check-faulty
        run: |
          FAULTY_LOCALES="${{ needs.filter-matrix.outputs.faulty_locales }}"
          CURRENT_LOCALE="${{ matrix.locale }}"
          
          if echo ",$FAULTY_LOCALES," | grep -q ",$CURRENT_LOCALE,"; then
            echo "is_faulty=true" >> $GITHUB_OUTPUT
            echo "Locale $CURRENT_LOCALE is in FAULTY MODE"
          else
            echo "is_faulty=false" >> $GITHUB_OUTPUT
            echo "Locale $CURRENT_LOCALE is in NORMAL MODE"
          fi

      - name: Slack notification on success
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: ${{ inputs.slack_channel_passed || 'loot-loaders-tests' }}
          SLACK_COLOR: good
          SLACK_ICON: https://github.com/actions.png?size=48
          SLACK_USERNAME: Plans ROW Monitor 2
          SLACK_MSG_AUTHOR: ""
          MSG_MINIMAL: true
          SLACK_TITLE: ✅ Plans ROW Monitor (${{ matrix.locale }}) - SUCCESS${{ steps.check-faulty.outputs.is_faulty == 'true' && ' [Faulty Mode - Reduced Frequency]' || '' }}
          SLACK_MESSAGE: |
            Test URL: ${{ env.TEST_URL }}
            ${{ steps.check-faulty.outputs.is_faulty == 'true' && '⚠️  Running in FAULTY MODE (1x per day - 6am local)' || '' }}
            View details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          SLACK_FOOTER: ""
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}

      - name: Slack notification on failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: ${{ steps.check-faulty.outputs.is_faulty == 'true' && 'loot-loaders-tests' || (github.event_name == 'schedule' && 'acom-commerce-alerts' || inputs.slack_channel_failed || 'loot-loaders-tests') }}
          SLACK_COLOR: danger
          SLACK_ICON: https://github.com/actions.png?size=48
          SLACK_USERNAME: Plans ROW Monitor 2
          SLACK_MSG_AUTHOR: ""
          MSG_MINIMAL: true
          SLACK_MESSAGE: |
            Test URL: ${{ env.TEST_URL }}
            ${{ steps.check-faulty.outputs.is_faulty == 'true' && '⚠️  Running in FAULTY MODE (1x per day - 6am local) - Known issue, reduced alerting' || '' }}
            
            ${{ steps.process-errors.outputs.ERROR_SUMMARY }}
            
            View details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          SLACK_TITLE: ❌ Plans ROW Monitor (${{ matrix.locale }}) - FAILURE${{ steps.check-faulty.outputs.is_faulty == 'true' && ' [Known Faulty]' || '' }}
          SLACK_FOOTER: ""
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
