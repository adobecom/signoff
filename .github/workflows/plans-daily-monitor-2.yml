name: Plans Daily Monitor 2

on:
  schedule:
    - cron: '40 16 * * *'  # 4:40 PM UTC (11:40 AM EST)
    - cron: '30 18 * * *'  # 6:30 PM UTC (1:30 PM EST)
    - cron: '20 20 * * *'  # 8:20 PM UTC (3:20 PM EST)
    - cron: '10 22 * * *'  # 10:10 PM UTC (5:10 PM EST)
    - cron: '0 0 * * *'    # 12:00 AM UTC (7:00 PM EST / 4:00 PM PST)

    # Nighttime schedule (8pm PST to 6am EST)
    - cron: '0 4 * * *'    # 4:00 AM UTC (8:00 PM PST)
    - cron: '30 7 * * *'   # 7:30 AM UTC (11:30 PM PST)
    - cron: '0 11 * * *'   # 11:00 AM UTC (6:00 AM EST)
  workflow_dispatch:
    inputs:
      test_url:
        description: 'Test URL'
        required: false
        type: string
      slack_channel_passed:
        description: 'Slack channel for passed tests'
        required: false
        type: string
        default: 'loot-loaders-tests'
      slack_channel_failed:
        description: 'Slack channel for failed tests'
        required: false
        type: string
        default: 'loot-loaders-tests'

jobs:
  monitor:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.56.0-noble

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_wait_seconds: 10
          command: npm ci

      - name: Run plans monitor
        run: npx playwright test plans/monitor2.spec.js --project=chromium
        env:
          TEST_URL: ${{ inputs.test_url }}
          USER_AGENT_SUFFIX: "${{ secrets.USER_AGENT_SUFFIX }}"

      - name: Process error reports
        if: failure()
        id: process-errors
        run: |
          # Install jq if not available
          if ! command -v jq &> /dev/null; then
            apt-get update && apt-get install -y jq
          fi
          
          ERROR_SUMMARY=""
          CSO_WARNING=""
          HAS_CSO_ERRORS=false
          
          if [ -d "test-results" ] && [ -n "$(ls -A test-results/error-report-*.json 2>/dev/null)" ]; then
            echo "Found error report files"
            for file in test-results/error-report-*.json; do
              if [ -f "$file" ]; then
                echo "Processing $file"
                TEST_NAME=$(jq -r '.testName' "$file")
                ERROR_COUNT=$(jq -r '.errorCount' "$file")
                ERRORS=$(jq -r '.errors | join("\n‚Ä¢ ")' "$file")
                
                # Check for CSO-critical errors
                HAS_CSO=$(jq -r '.hasCSOCriticalErrors // false' "$file")
                CSO_COUNT=$(jq -r '.csoErrorCount // 0' "$file")
                
                if [ "$HAS_CSO" = "true" ] && [ "$CSO_COUNT" -gt 0 ]; then
                  HAS_CSO_ERRORS=true
                  CSO_WARNING="
          
          üö® **CSO ALERT** üö®
          **${CSO_COUNT} CSO-critical error(s) detected in core products!**
          **Please look - this is likely a CSO issue**
          
          Affected products:
          $(jq -r '.csoErrors[] | "‚Ä¢ \(.product): \(.error)"' "$file")
          "
                fi
                
                ERROR_SUMMARY="${ERROR_SUMMARY}
          
          **${TEST_NAME}** (${ERROR_COUNT} error(s)):
          ‚Ä¢ ${ERRORS}
          "
              fi
            done
          else
            ERROR_SUMMARY="No detailed error information available. Check the logs for details."
          fi
          
          # Save to GitHub output using heredoc to handle multiline
          echo "ERROR_SUMMARY<<EOF" >> $GITHUB_OUTPUT
          echo "$ERROR_SUMMARY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          echo "CSO_WARNING<<EOF" >> $GITHUB_OUTPUT
          echo "$CSO_WARNING" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          echo "HAS_CSO_ERRORS=$HAS_CSO_ERRORS" >> $GITHUB_OUTPUT

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: plans-monitor-results-${{ github.run_number }}
          path: |
            playwright-report/
            screenshots/
            test-results/
          retention-days: 30

      - name: Slack notification on success
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: ${{ inputs.slack_channel_passed || 'loot-loaders-tests' }}
          SLACK_COLOR: good
          SLACK_ICON: https://github.com/actions.png?size=48
          SLACK_USERNAME: Plans US Monitor 2
          SLACK_MSG_AUTHOR: ""
          MSG_MINIMAL: true
          SLACK_TITLE: ‚úÖ Plans US Monitor üá∫üá∏ - SUCCESS
          SLACK_MESSAGE: |
            Test URL: https://www.adobe.com/creativecloud/plans.html
            View details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          SLACK_FOOTER: ""
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}

      - name: Slack notification on failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: ${{ github.event_name == 'schedule' && 'acom-commerce-alerts' || inputs.slack_channel_failed || 'loot-loaders-tests' }}
          SLACK_COLOR: danger
          SLACK_ICON: https://github.com/actions.png?size=48
          SLACK_USERNAME: Plans US Monitor 2
          SLACK_MSG_AUTHOR: ""
          MSG_MINIMAL: true
          SLACK_MESSAGE: |
            Test URL: https://www.adobe.com/creativecloud/plans.html
            ${{ steps.process-errors.outputs.CSO_WARNING }}
            ${{ steps.process-errors.outputs.ERROR_SUMMARY }}
            
            View details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          SLACK_TITLE: ‚ùå Plans US Monitor üá∫üá∏ - FAILURE
          SLACK_FOOTER: ""
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}

