name: Plans Daily Monitor 2

on:
  schedule:
    - cron: '40 16 * * *'  # 4:40 PM UTC (11:40 AM EST)
    - cron: '30 18 * * *'  # 6:30 PM UTC (1:30 PM EST)
    - cron: '20 20 * * *'  # 8:20 PM UTC (3:20 PM EST)
    - cron: '10 22 * * *'  # 10:10 PM UTC (5:10 PM EST)
    - cron: '0 0 * * *'    # 12:00 AM UTC (7:00 PM EST / 4:00 PM PST)

    # Nighttime schedule (8pm PST to 6am EST)
    - cron: '0 4 * * *'    # 4:00 AM UTC (8:00 PM PST)
    - cron: '30 7 * * *'   # 7:30 AM UTC (11:30 PM PST)
    - cron: '0 11 * * *'   # 11:00 AM UTC (6:00 AM EST)
  workflow_dispatch:
    inputs:
      test_url:
        description: 'Test URL'
        required: false
        type: string
        default: 'https://www.adobe.com/creativecloud/plans.html?martech=off'
      slack_channel_passed:
        description: 'Slack channel for passed tests'
        required: false
        type: string
        default: 'loot-loaders-tests'
      slack_channel_failed:
        description: 'Slack channel for failed tests'
        required: false
        type: string
        default: 'loot-loaders-tests'

jobs:
  monitor:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.56.0-noble

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_wait_seconds: 10
          command: npm ci

      - name: Run plans monitor
        run: npx playwright test plans/monitor2.spec.js --project=chromium
        env:
          TEST_URL: ${{ inputs.test_url }}
          USER_AGENT_SUFFIX: "${{ secrets.USER_AGENT_SUFFIX }}"

      - name: Process error reports
        if: failure()
        id: process-errors
        run: |
          # Install jq if not available
          if ! command -v jq &> /dev/null; then
            apt-get update && apt-get install -y jq
          fi
          
          # Define CSO-critical products (US uses English)
          CSO_PRODUCTS="Creative Cloud Pro|Acrobat Pro|Acrobat Studio|Photoshop|Photography|Adobe Premiere|Adobe Firefly Pro|Illustrator|Lightroom|After Effects|Express|Adobe Stock|Adobe Express Premium|Acrobat Standard"
          
          echo "Using CSO products list for US: $CSO_PRODUCTS"
          
          ERROR_SUMMARY=""
          CSO_AFFECTED_PRODUCTS=""
          HAS_CSO_FAILURE="false"
          
          if [ -d "test-results" ] && [ -n "$(ls -A test-results/error-report-*.json 2>/dev/null)" ]; then
            echo "Found error report files"
            for file in test-results/error-report-*.json; do
              if [ -f "$file" ]; then
                echo "Processing $file"
                TEST_NAME=$(jq -r '.testName' "$file")
                ERROR_COUNT=$(jq -r '.errorCount' "$file")
                ERRORS=$(jq -r '.errors | join("\n‚Ä¢ ")' "$file")
                
                ERROR_SUMMARY="${ERROR_SUMMARY}
          
          **${TEST_NAME}** (${ERROR_COUNT} error(s)):
          ‚Ä¢ ${ERRORS}
          "
                
                # Check if any errors mention CSO-critical products
                for error in $(jq -r '.errors[]' "$file"); do
                  PRODUCT=""
                  IS_CSO_ERROR=false
                  
                  # Extract product name from error message (format: "... for TabName > ProductName > ...")
                  if echo "$error" | grep -q " > "; then
                    PRODUCT=$(echo "$error" | sed -n 's/.*> \([^>]*\) >.*/\1/p')
                  # Extract product name from modal/price errors (format: 'for "ProductName"')
                  elif echo "$error" | grep -q 'for "'; then
                    PRODUCT=$(echo "$error" | sed -n 's/.*for "\([^"]*\)".*/\1/p')
                  fi
                  
                  # Skip if no product found
                  [ -z "$PRODUCT" ] && continue
                  
                  # Check if product matches any CSO-critical product
                  if echo "$PRODUCT" | grep -qE "($CSO_PRODUCTS)"; then
                    # Check for CSO-triggering errors:
                    # 1. CARD_LOWER - card price < cart price (bait & switch)
                    if echo "$error" | grep -q "\[CARD_LOWER\]"; then
                      echo "‚ö†Ô∏è  CSO-CRITICAL: $PRODUCT - CARD_LOWER (price increase at checkout)"
                      IS_CSO_ERROR=true
                    
                    # 2. Missing prices - completely blocks purchase
                    elif echo "$error" | grep -qE "(Price not found|Modal price options not found|price options did not become visible)"; then
                      echo "‚ö†Ô∏è  CSO-CRITICAL: $PRODUCT - MISSING PRICE (purchase blocked)"
                      IS_CSO_ERROR=true
                    
                    # 3. Modal failures - prevents checkout flow
                    elif echo "$error" | grep -qE "(Modal not found|Continue button not found|modal|continue button did not)"; then
                      echo "‚ö†Ô∏è  CSO-CRITICAL: $PRODUCT - MODAL FAILURE (checkout blocked)"
                      IS_CSO_ERROR=true
                    
                    # 4. Cart failures - prevents price verification/purchase
                    elif echo "$error" | grep -qE "(Cart total not found|Cart subtotal not found|cart.*not found)"; then
                      echo "‚ö†Ô∏è  CSO-CRITICAL: $PRODUCT - CART FAILURE (purchase blocked)"
                      IS_CSO_ERROR=true
                    fi
                    
                    # Add to CSO affected products list
                    if [ "$IS_CSO_ERROR" = true ]; then
                      HAS_CSO_FAILURE="true"
                      if [ -z "$CSO_AFFECTED_PRODUCTS" ]; then
                        CSO_AFFECTED_PRODUCTS="$PRODUCT"
                      elif ! echo "$CSO_AFFECTED_PRODUCTS" | grep -q "$PRODUCT"; then
                        CSO_AFFECTED_PRODUCTS="${CSO_AFFECTED_PRODUCTS}, ${PRODUCT}"
                      fi
                    fi
                  fi
                done
              fi
            done
          else
            ERROR_SUMMARY="No detailed error information available. Check the logs for details."
          fi
          
          # Save to GitHub output using heredoc to handle multiline
          echo "ERROR_SUMMARY<<EOF" >> $GITHUB_OUTPUT
          echo "$ERROR_SUMMARY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          echo "HAS_CSO_FAILURE=$HAS_CSO_FAILURE" >> $GITHUB_OUTPUT
          echo "CSO_AFFECTED_PRODUCTS=$CSO_AFFECTED_PRODUCTS" >> $GITHUB_OUTPUT
          
          if [ "$HAS_CSO_FAILURE" = "true" ]; then
            echo "üö® CSO ALERT: Critical products affected: $CSO_AFFECTED_PRODUCTS"
          fi

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: plans-monitor-results-${{ github.run_number }}
          path: |
            playwright-report/
            screenshots/
            test-results/
          retention-days: 30

      - name: üö® CSO ALERT - Critical Product Failure (US)
        if: failure() && steps.process-errors.outputs.HAS_CSO_FAILURE == 'true'
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: 'acom-commerce-alerts'
          SLACK_COLOR: '#FF0000'
          SLACK_ICON: https://github.com/actions.png?size=48
          SLACK_USERNAME: üö® CSO Alert - Plans US Monitor
          SLACK_MSG_AUTHOR: ""
          MSG_MINIMAL: true
          SLACK_MESSAGE: |
            üö® **POTENTIAL CSO DETECTED** üö®
            
            Critical product failure(s) detected that may indicate a Customer Service Outage.
            
            **Possible Issues:**
            ‚Ä¢ Card price LOWER than cart (price increase at checkout)
            ‚Ä¢ Missing prices (purchase completely blocked)
            ‚Ä¢ Modal/checkout failures (can't proceed to cart)
            ‚Ä¢ Cart loading failures (can't complete purchase)
            
            **Affected Critical Products:**
            ${{ steps.process-errors.outputs.CSO_AFFECTED_PRODUCTS }}
            
            **Region:** United States üá∫üá∏
            **Test URL:** https://www.adobe.com/creativecloud/plans.html
            
            **Action Required:** Immediate investigation recommended
            
            View details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          SLACK_TITLE: 'üö® POTENTIAL CSO - Critical Product Failure Detected (US)'
          SLACK_FOOTER: "Priority: HIGH | Requires immediate attention"
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}

      - name: Slack notification on success
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: ${{ inputs.slack_channel_passed || 'loot-loaders-tests' }}
          SLACK_COLOR: good
          SLACK_ICON: https://github.com/actions.png?size=48
          SLACK_USERNAME: Plans US Monitor 2
          SLACK_MSG_AUTHOR: ""
          MSG_MINIMAL: true
          SLACK_TITLE: ‚úÖ Plans US Monitor üá∫üá∏ - SUCCESS
          SLACK_MESSAGE: |
            Test URL: https://www.adobe.com/creativecloud/plans.html
            View details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          SLACK_FOOTER: ""
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}

      - name: Slack notification on failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: ${{ github.event_name == 'schedule' && 'acom-commerce-alerts' || inputs.slack_channel_failed || 'loot-loaders-tests' }}
          SLACK_COLOR: danger
          SLACK_ICON: https://github.com/actions.png?size=48
          SLACK_USERNAME: Plans US Monitor 2
          SLACK_MSG_AUTHOR: ""
          MSG_MINIMAL: true
          SLACK_MESSAGE: |
            Test URL: https://www.adobe.com/creativecloud/plans.html
            ${{ steps.process-errors.outputs.HAS_CSO_FAILURE == 'true' && 'üö® **CSO Alert**: Critical products affected - see separate CSO alert above' || '' }}
            
            ${{ steps.process-errors.outputs.ERROR_SUMMARY }}
            
            View details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          SLACK_TITLE: ‚ùå Plans US Monitor üá∫üá∏ - FAILURE${{ steps.process-errors.outputs.HAS_CSO_FAILURE == 'true' && ' üö® [CSO]' || '' }}
          SLACK_FOOTER: ""
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}

      - name: Dispatch log analysis workflow
        if: failure()
        run: |
          RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ github.token }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/analyze-logs.yml/dispatches \
            -d "{\"ref\":\"${{ github.ref_name }}\",\"inputs\":{\"run_url\":\"${RUN_URL}\",\"jira_issue_key\":\"\",\"slack_channel_jira\":\"#acom-commerce-alerts\"}}"
