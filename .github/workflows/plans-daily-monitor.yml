name: Plans Daily Monitor

on:
  schedule:
    # Daytime schedule (8am EST to 4pm PST)
    - cron: '0 13 * * *'   # 1:00 PM UTC (8:00 AM EST)
    - cron: '50 14 * * *'  # 2:50 PM UTC (9:50 AM EST)
    - cron: '40 16 * * *'  # 4:40 PM UTC (11:40 AM EST)
    - cron: '30 18 * * *'  # 6:30 PM UTC (1:30 PM EST)
    - cron: '20 20 * * *'  # 8:20 PM UTC (3:20 PM EST)
    - cron: '10 22 * * *'  # 10:10 PM UTC (5:10 PM EST)
    - cron: '0 0 * * *'    # 12:00 AM UTC (7:00 PM EST / 4:00 PM PST)

    # Nighttime schedule (8pm PST to 6am EST)
    - cron: '0 4 * * *'    # 4:00 AM UTC (8:00 PM PST)
    - cron: '30 7 * * *'   # 7:30 AM UTC (11:30 PM PST)
    - cron: '0 11 * * *'   # 11:00 AM UTC (6:00 AM EST)
  workflow_dispatch:
    inputs:
      test_url:
        description: 'Test URL'
        required: false
        type: string

jobs:
  monitor:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.56.0-noble

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies
        run: npm ci

      - name: Run plans monitor
        run: npx playwright test plans/monitor.spec.js --project=chromium
        env:
          TEST_URL: ${{ inputs.test_url }}
          USER_AGENT_SUFFIX: "${{ secrets.USER_AGENT_SUFFIX }}"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: plans-monitor-results-${{ github.run_number }}
          path: |
            playwright-report/
            screenshots/
          retention-days: 30

      - name: Slack notification on success
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: loot-loaders-tests
          SLACK_COLOR: good
          SLACK_ICON: https://github.com/actions.png?size=48
          SLACK_USERNAME: Plans US Monitor
          SLACK_MSG_AUTHOR: ""
          MSG_MINIMAL: true
          SLACK_TITLE: ‚úÖ Plans US Monitor üá∫üá∏ - SUCCESS
          SLACK_MESSAGE: |
            Test URL: https://www.adobe.com/creativecloud/plans.html
            View details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          SLACK_FOOTER: ""
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}

      - name: Slack notification on failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: loot-loaders-alerts
          SLACK_COLOR: danger
          SLACK_ICON: https://github.com/actions.png?size=48
          SLACK_USERNAME: Plans US Monitor
          SLACK_MSG_AUTHOR: ""
          MSG_MINIMAL: true
          SLACK_MESSAGE: |
            Test URL: https://www.adobe.com/creativecloud/plans.html
            View details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          SLACK_TITLE: ‚ùå Plans US Monitor üá∫üá∏ - FAILURE
          SLACK_FOOTER: ""
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}

