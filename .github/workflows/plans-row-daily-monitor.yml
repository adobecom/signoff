name: Plans ROW Daily Monitor

on:
  schedule:
    - cron: '0 2 * * *'
    - cron: '0 3 * * *'
    - cron: '0 4 * * *'
    - cron: '0 5 * * *'
    - cron: '0 6 * * *'
    - cron: '0 7 * * *'
    - cron: '0 8 * * *'
    - cron: '0 9 * * *'
  workflow_dispatch:
    inputs:
      test_url:
        description: 'Test URL'
        required: false
        type: string
      test_tabs:
        description: 'Test Tabs'
        required: false
        type: string

jobs:
  monitor:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.55.1-noble
    strategy:
      matrix:
        include:
          - url: 'https://www.adobe.com/uk/creativecloud/plans.html'
            cron: '0 2 * * *'
            locale: 'UK'
          - url: 'https://www.adobe.com/jp/creativecloud/plans.html'
            cron: '0 3 * * *'
            locale: 'Japan'
          - url: 'https://www.adobe.com/de/creativecloud/plans.html'
            cron: '0 4 * * *'
            locale: 'Germany'
          - url: 'https://www.adobe.com/fr/creativecloud/plans.html'
            cron: '0 5 * * *'
            locale: 'France'
          - url: 'https://www.adobe.com/es/creativecloud/plans.html'
            cron: '0 6 * * *'
            locale: 'Spain'
          - url: 'https://www.adobe.com/it/creativecloud/plans.html'
            cron: '0 7 * * *'
            locale: 'Italy'
          - url: 'https://www.adobe.com/in/creativecloud/plans.html'
            cron: '0 8 * * *'
            locale: 'India'
          - url: 'https://www.adobe.com/br/creativecloud/plans.html'
            cron: '0 9 * * *'
            locale: 'Brazil'
      
    env:
      TEST_URL: ${{ github.event.inputs.test_url || matrix.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies
        run: npm ci

      - name: Run plans ROW monitor
        run: npx playwright test plans/monitor_row.spec.js
        env:
          TEST_TABS: ${{ inputs.test_tabs }}
          USER_AGENT_SUFFIX: "${{ secrets.USER_AGENT_SUFFIX }}"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: plans-row-monitor-${{ matrix.locale }}-${{ github.run_number }}
          path: |
            playwright-report/
            screenshots/
          retention-days: 30

      - name: Slack notification on success
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_COLOR: good
          SLACK_ICON: https://github.com/actions.png?size=48
          SLACK_USERNAME: Plans ROW Monitor
          SLACK_MSG_AUTHOR: ""
          MSG_MINIMAL: true
          SLACK_TITLE: ✅ Plans ROW Monitor (${{ matrix.locale }}) - SUCCESS
          SLACK_MESSAGE: |
            Test URL: ${{ env.TEST_URL }}
            View details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          SLACK_FOOTER: ""
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}

      - name: Slack notification on failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_COLOR: danger
          SLACK_ICON: https://github.com/actions.png?size=48
          SLACK_USERNAME: Plans ROW Monitor
          SLACK_MSG_AUTHOR: ""
          MSG_MINIMAL: true
          SLACK_MESSAGE: |
            Test URL: ${{ env.TEST_URL }}
            View details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          SLACK_TITLE: ❌ Plans ROW Monitor (${{ matrix.locale }}) - FAILURE
          SLACK_FOOTER: ""
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
